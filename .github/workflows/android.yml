name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]
  workflow_dispatch:   # ðŸ‘ˆ ÙŠØ³Ù…Ø­ Ø¨ØªØ´ØºÙŠÙ„ Ø§Ù„Ù€ workflow ÙŠØ¯ÙˆÙŠÙ‹Ø§ Ù…Ù† GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Decode Keystore
      run: |
        echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > release.jks

    - name: Build with Gradle (Signed)
      run: |
        ./gradlew clean assembleRelease \
          -Pandroid.injected.signing.store.file=release.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.STORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

    - name: Find and upload APK
      run: |
        APK_PATH=$(find . -name "*.apk" -type f | head -1)
        if [ -n "$APK_PATH" ]; then
          echo "Found APK at: $APK_PATH"
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
        else
          echo "No APK files found"
          exit 1
        fi

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: ${{ env.APK_PATH }}

    - name: Upload APK to GitHub Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.APK_PATH }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
