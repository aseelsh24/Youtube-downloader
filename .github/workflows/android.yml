name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # يسمح بالتشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Decode Keystore from Secret
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > app/keystore.jks

    - name: Build Release APK (Signed)
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=app/keystore.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

    - name: Upload Signed APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk-signed
        path: app/build/outputs/apk/release/app-release.apk
        if-no-files-found: error

    # ✅ الخطوة الجديدة: رفع APK كإصدار على GitHub
    - name: Create GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # فقط عند الدفع إلى main
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # يجب أن يكون لديك GITHUB_TOKEN (يُنشأ تلقائيًا)
      with:
        tag_name: v${{ github.run_number }}  # مثل v1, v2, ...
        release_name: Release v${{ github.run_number }}
        body: |
          هذا الإصدار تم إنشاؤه تلقائيًا بواسطة GitHub Actions.

          - ✅ تم بناء APK بنجاح
          - 📦 تم التوقيع باستخدام keystore
          - 🚀 تم رفعه من خلال Workflow: [Android CI](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

          [عرض سجل البناء](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        draft: false
        prerelease: false

    - name: Upload APK to GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release.apk
        asset_name: app-release-v${{ github.run_number }}.apk
        asset_content_type: application/vnd.android.package-archive
