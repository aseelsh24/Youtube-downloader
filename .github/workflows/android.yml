name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]   # Runs workflow when a new Release is created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.4

    - name: Build with Gradle
      run: gradle assembleRelease --refresh-dependencies

    # Upload APK to Artifacts (appears in Actions page)
    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4  # Changed from v3 to v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk

    # Upload APK to Release (appears in Releases section)
    - name: Upload APK to GitHub Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
