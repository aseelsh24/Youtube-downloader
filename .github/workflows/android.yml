name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Gradle
      run: |
        # Try to find the correct gradle command
        if [ -f "gradlew" ]; then
          ./gradlew assembleRelease
        elif [ -f "./app/gradlew" ]; then
          cd app && ./gradlew assembleRelease
        else
          # Use globally installed gradle
          gradle assembleRelease --refresh-dependencies
        fi

    - name: Find and upload APK
      run: |
        # Search for APK files in common locations
        APK_PATH=$(find . -name "*.apk" -type f | head -1)
        if [ -n "$APK_PATH" ]; then
          echo "Found APK at: $APK_PATH"
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
        else
          echo "No APK files found"
          exit 1
        fi

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: ${{ env.APK_PATH }}

    - name: Upload APK to GitHub Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.APK_PATH }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
