name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup Keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > app/asser-release.keystore
        echo "storeFile=asser-release.keystore" >> ./gradle.properties
        echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> ./gradle.properties
        echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> ./gradle.properties
        echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> ./gradle.properties

    - name: Build with Gradle
      run: ./gradlew build

    - name: Build Signed Release APK
      run: ./gradlew assembleRelease

    - name: List generated APK files
      run: find app/build/outputs -name "*.apk" -type f

    - name: Upload Signed Release APK
      uses: actions/upload-artifact@v4
      with:
        name: asser-release-signed-apk
        path: app/build/outputs/apk/**/*.apk
